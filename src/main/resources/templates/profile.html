<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil de Usuario - TastyLab Red Social de Recetas!</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form th:action="@{/users/profile}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" th:field="*{username}" readonly />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div class="form-group">
                <label for="password">Nueva contrase√±a (dejar en blanco para mantener la actual):</label>
                <input type="password" id="password" th:field="*{password}" />
            </div>
            <div class="form-group">
                <button type="submit">Actualizar Perfil</button>
            </div>
        </form>
        <div class="back-link">
            <a th:href="@{/dashboard}">Regresar al Dashboard</a>
        </div>
    </div>
</body>
</html>
