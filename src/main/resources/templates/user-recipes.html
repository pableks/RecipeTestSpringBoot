<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Recetas - TastyLab Red Social de Recetas!</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
         .recipe-list {
            list-style-type: none;
            padding: 0;
        }
        .recipe-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .recipe-actions {
            display: flex;
            gap: 10px;
        }
        .recipe-details {
            margin-top: 10px;
            text-align: left;  /* Add this line */
        }
        /* Add these new styles */
        .recipe-details ul,
        .recipe-details ol {
            text-align: left;
            padding-left: 20px;  /* Add some padding for the list markers */
        }
        .recipe-details li {
            text-align: left;
        }
        /* Ensure headers are also left-aligned */
        .recipe-details h3 {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Recetas</h1>
        <div th:if="${recipes == null}">
            <p>Se produjo un error al cargar tus recetas.</p>
        </div>
        <div th:if="${recipes != null and recipes.empty}">
            <p>Aún no has creado ninguna receta. ¡Empieza a cocinar!</p>
        </div>
        <div th:if="${recipes != null and not recipes.empty}">
            <p th:text="'Total recipes: ' + ${recipes.size()}"></p>
            <ul class="recipe-list">
                <li th:each="recipe : ${recipes}" class="recipe-item">
                    <div class="recipe-header">
                        <h2 th:text="${recipe.name}"></h2>
                        <div class="recipe-actions">
                            <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-primary">Ver</a>
                            <a th:href="@{/recipes/{id}/edit(id=${recipe.id})}" class="btn btn-secondary">Editar</a>
                            <form th:action="@{/recipes/{id}/delete(id=${recipe.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this recipe?')">Eliminar</button>
                            </form>
                        </div>
                    </div>
                    <div class="recipe-details">
                        <p>
                            <span th:text="'Tiempo de preparación: ' + ${recipe.preparationTime} + ' minutes'"></span> |
                            <span th:text="'Dificultad: ' + ${recipe.difficulty}"></span>
                        </p>
                        <h3>Ingredientes:</h3>
                        <ul>
                            <li th:each="ingredient : ${recipe.ingredientList}" th:text="${ingredient}"></li>
                        </ul>
                        <h3>Preparación:</h3>
                        <ol>
                            <li th:each="step : ${recipe.preparationSteps}" th:text="${step}"></li>
                        </ol>

                    </div>
                </li>
            </ul>
        </div>
        <div class="action-links">
            <a th:href="@{/recipes/new}" class="btn btn-primary">Crear Nueva Receta</a>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Regresa al Dashboard</a>
        </div>
    </div>
</body>
</html>
